<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="%PUBLIC_URL%/syntaxhighlight.js"></script>
    <script src="%PUBLIC_URL%/auto-theme.js"></script>
    <script>
      const highlightStyle = document.createElement('link');
      highlightStyle.rel = 'stylesheet';
      const isDarkTheme = window.matchMedia('(prefers-color-scheme: dark)')
      if (isDarkTheme.matches) {
        highlightStyle.setAttribute('href', 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css');
      } else {
        highlightStyle.setAttribute('href', 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css');
      }
      document.head.appendChild(highlightStyle);

      const getCookieValue = (key) => {
        // すべてのクッキーを '; ' で分割して配列にします
        const cookies = document.cookie.split('; ');

        // 各クッキーについてループ
        for (let cookie of cookies) {
          // `=` で分割してキーと値に分けます
          const [cookieKey, cookieValue] = cookie.split('=');

          // 指定されたキーと一致する場合
          if (cookieKey === key) {
            return decodeURIComponent(cookieValue); // 値をデコードして返します
          }
        }

        // 該当するクッキーが見つからなかった場合は null を返します
        return null;
      }
    </script>
    <title>Yukari - AI Chat client</title>
    <script src="change-tabtitle.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
